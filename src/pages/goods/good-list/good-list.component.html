<button (click)="sortByAsccending()">正序排列</button>
<button (click)="sortByDesccending()">倒序排列</button>
<button (click)="sortByRadom()">随机打乱</button>
<button routerLink="/goods/edit/new">新增</button>
<br>
<table>
  <tbody>
    <tr style="background-color:blue;">
      <th>ID </th>
      <th style="width:100px;">商品种类 </th>
      <th>商品名称 </th>
      <th>单价 </th>
      <th>品牌 </th>
      <th>推荐购买指数 </th>
      <th>评论数 </th>
      <th>月销售量 </th>
      <th></th>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let good of goods">
      <td>{{good.index}}</td>
      <td>{{good.prodtype}}</td>
      <td>{{good.prodname}}</td>
      <td>{{good.price}} </td>
      <td><a target="_blank" href="http://github.com/{{good.github}}">{{good.brand}}</a></td>
      <td>{{good.zhishu}}</td>
      <td>{{good.pinglun}}</td>
      <td>{{good.monthcnt}}</td>
      <td><button routerLink="/goods/edit/{{good.index}}">编辑</button> <button (click)="delete(good)">删除</button></td>
    </tr>
  </tbody>
</table>
